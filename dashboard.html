<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #333333;
            color: #FFFFFF;
            padding: 40px;
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            color: #D2B48C;
            border-bottom: 2px solid #5C4033;
            padding-bottom: 10px;
        }
        .main-menu {
            list-style: none;
            padding: 0;
        }
        .main-menu li a {
            display: inline-block;
            background-color: #5C4033;
            color: #FFFFFF;
            padding: 15px 25px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .main-menu li a:hover {
            background-color: #8B4513;
        }
        .logout-link {
            display: block;
            margin-top: 30px;
            color: #D2B48C;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Panel de Administración</h1>
    <p>¡Bienvenido de vuelta, Admin! Desde aquí podrías gestionar el inventario.</p>

    <ul class="main-menu">
        <li><a href="#">Gestionar Productos</a></li>
        <li><a href="#">Ver Pedidos</a></li>
        <li><a href="#">Reportes de Ventas</a></li>
    </ul>

    <a href="index.html" class="logout-link">Cerrar Sesión</a>
</body>
</html>
