<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #333333; /* Fondo gris oscuro, simulando un panel de gesti√≥n */
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-box {
            background-color: #5C4033; /* Marr√≥n oscuro para la caja de login */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            color: #D2B48C; /* Color caf√© claro */
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #FFF7EB;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #D2B48C;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #D2B48C; /* Color caf√© claro/leche */
            color: #5C4033;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            text-transform: uppercase;
        }
        .submit-btn:hover {
            background-color: #E6D0A9;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1em;
            color: #D2B48C;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîí Acceso de Gesti√≥n</h1>
        <form action="#" method="POST">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Iniciar Sesi√≥n</button>
        </form>
        <a href="index.html" class="back-link">‚Üê Volver al Men√∫ Principal</a>
    </div>
</body>
</html>
