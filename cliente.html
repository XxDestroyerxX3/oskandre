<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Productos - Cafetería Aroma</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* [MISMO CSS DE ANTES para body, header, container, etc.] */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFF7EB;
            color: #5C4033;
            margin: 0;
            padding: 30px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #D2B48C;
            margin-bottom: 40px;
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3em;
            color: #5C4033;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }
        .item-card {
            background-color: #FFFFFF;
            border: 1px solid #D2B48C;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .item-card h2 {
            color: #8B4513;
            font-family: 'Oswald', sans-serif;
            margin-top: 0;
            font-size: 1.8em;
        }
        .price {
            font-weight: bold;
            color: #5C4033;
            font-size: 1.5em;
            margin: 10px 0;
        }
        .buy-btn {
            display: inline-block;
            background-color: #5C4033;
            color: #FFFFFF;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buy-btn:hover {
            background-color: #8B4513;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            font-size: 1.1em;
            color: #5C4033;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>☕ Nuestro Menú de Cafés</h1>
    </header>
    <div class="container">
        <div class="menu-grid" id="menu-productos">
            </div>
        
        <a href="index.html" class="back-link">← Volver al Menú Principal</a>
    </div>

    <script>
        // Función para cargar y mostrar los productos
        function cargarProductos() {
            // 1. Obtener los datos del archivo JSON
            fetch('productos.json')
                .then(response => response.json())
                .then(productos => {
                    const menuGrid = document.getElementById('menu-productos');
                    menuGrid.innerHTML = ''; // Limpiar el contenedor
                    
                    // 2. Iterar sobre cada producto y crear su tarjeta HTML
                    productos.forEach(producto => {
                        const cardHTML = `
                            <div class="item-card">
                                <h2>${producto.nombre}</h2>
                                <p>${producto.descripcion}</p>
                                <div class="price">$${producto.precio.toFixed(2)}</div>
                                <a href="#" class="buy-btn">Añadir al Carrito</a>
                            </div>
                        `;
                        // 3. Insertar la tarjeta en el contenedor
                        menuGrid.innerHTML += cardHTML;
                    });
                })
                .catch(error => {
                    console.error('Error al cargar los productos:', error);
                    document.getElementById('menu-productos').innerHTML = '<p style="color:red;">No se pudieron cargar los productos. Inténtelo más tarde.</p>';
                });
        }

        // Llamar a la función al cargar la página
        cargarProductos();
    </script>
</body>
</html>
