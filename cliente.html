<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Productos - Cafetería Aroma</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFF7EB;
            color: #5C4033;
            margin: 0;
            padding: 30px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #D2B48C;
            margin-bottom: 40px;
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3em;
            color: #5C4033;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        /* Estilos del Menú (Grid) */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }
        .item-card {
            background-color: #FFFFFF;
            border: 1px solid #D2B48C;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .item-card h2 {
            color: #8B4513;
            font-family: 'Oswald', sans-serif;
            margin-top: 0;
            font-size: 1.8em;
        }
        .price {
            font-weight: bold;
            color: #5C4033;
            font-size: 1.5em;
            margin: 10px 0;
        }
        .buy-btn {
            display: inline-block;
            background-color: #5C4033;
            color: #FFFFFF;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buy-btn:hover {
            background-color: #8B4513;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            font-size: 1.1em;
            color: #5C4033;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>☕ Nuestro Menú de Cafés</h1>
    </header>
    <div class="container">
        <div class="menu-grid" id="menu-productos">
            <p style="grid-column: 1 / -1; text-align: center;">Cargando menú local...</p>
        </div>
        
        <a href="index.html" class="back-link">← Volver al Menú Principal</a>
    </div>

    <script>
        function cargarProductos() {
            const menuGrid = document.getElementById('menu-productos');

            // Usa fetch para obtener el archivo local productos.json
            fetch('productos.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No se encontró el archivo productos.json o hubo un error de red.');
                    }
                    return response.json();
                })
                .then(productos => {
                    menuGrid.innerHTML = ''; // Limpia el mensaje de carga
                    
                    if (productos.length === 0) {
                         menuGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">No hay productos disponibles.</p>';
                         return;
                    }
                    
                    productos.forEach(producto => {
                        // Construye la tarjeta, incluyendo la imagen cargada desde el JSON
                        const cardHTML = `
                            <div class="item-card">
                                <img src="${producto.imagen}" alt="${producto.nombre}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 15px;">
                                <h2>${producto.nombre}</h2>
                                <p>${producto.descripcion}</p>
                                <div class="price">$${parseFloat(producto.precio).toFixed(2)}</div>
                                <a href="#" class="buy-btn">Añadir al Carrito</a>
                            </div>
                        `;
                        menuGrid.innerHTML += cardHTML;
                    });
                })
                .catch(error => {
                    console.error('Error al cargar los productos:', error);
                    menuGrid.innerHTML = '<p style="grid-column: 1 / -1; color:red; text-align: center;">Error: No se pudo cargar el archivo de productos. Asegúrate de que existe "productos.json".</p>';
                });
        }

        document.addEventListener('DOMContentLoaded', cargarProductos);
    </script>
</body>
</html>
